<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    .login_container{
    width: 300px;
    display: flex;
    text-align: center;
    justify-content: center;
    }
    </style>
</head>
<body>
    <div class="col-sm-12 col-lg-6 col-md-6">
        <div class="container-fluid text-white bg-black d-flex
        flex-column" style="align-items: center; height: 100vh;" >
            <div class="login_container bg-danger p-2 d-flex justify-content-center " style="height: 50px;">
                Login
            </div>
            <div class="img d-flex justify-content-center my-3">
                <img src="ludo.0c656053.png" alt="" style="width: 100px;">
            </div>
            <div class="d-flex justify-content-center">
                <p>Enter Your Mobile Number to Receive OTP to Login or Register to Your Khelo Boss Account.</p>
            </div>
            <form class="bg-dark w-100 my-5">
                <label for="exampleInputPassword1" class="form-label">Username</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text bg-dark text-white" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="" 
                    aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text bg-dark text-white" id="addon-wrapping">Ph-</span>
                    <input type="text" class="form-control" placeholder="" 
                    aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <div class="d-flex justify-content-center my-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div> 
    </div>  
</body>
